<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>UPIC - Acceso Restringido</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üîê UPIC | Sistema de Autenticaci√≥n</h1>
  <p class="subtitulo">√Årea clasificada - Solo personal autorizado</p>

  <input type="text" id="user" placeholder="ID de agente (ej: Inco_Xeno)"><br>
  <input type="password" id="pass" placeholder="Clave de acceso"><br>
  <button onclick="login()">Conectar</button>

  <div id="status"></div>

  <script>
    // Base de datos de agentes simulada
    const usuarios = {
      "inco_xeno": "3107",
      "Gatsby": "2903",
      "shadow": "2727",
      "lanus": "2929"
    };

    function login() {
      const userInput = document.getElementById("user").value.trim().toLowerCase();
      const passInput = document.getElementById("pass").value.trim();
      const status = document.getElementById("status");

      status.innerHTML = "üîÑ Validando credenciales en el servidor UPIC...";

      setTimeout(() => {
        if (usuarios[userInput] === passInput) {
          status.innerHTML = "‚úÖ Conectado al servidor oficial de la UPIC<br>üîì Acceso concedido...";
          setTimeout(() => {
            window.location.href = "upic.html";
          }, 2000);
        } else {
          status.innerHTML = "‚õî Acceso denegado. Credenciales incorrectas.";
        }
      }, 1800);
    }
  </script>
</body>
</html>
